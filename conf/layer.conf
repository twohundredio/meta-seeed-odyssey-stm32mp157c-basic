# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-seed-odyssey-stm32mp157c-basic"
BBFILE_PATTERN_meta-seed-odyssey-stm32mp157c-basic = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-seed-odyssey-stm32mp157c-basic = "5"

LAYERSERIES_COMPAT_meta-seed-odyssey-stm32mp157c-basic = "scarthgap"

LAYERDEPENDS_meta-seed-odyssey-stm32mp157c-basic = "core meta-linux-mainline"
