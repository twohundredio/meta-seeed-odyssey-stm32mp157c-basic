header:
  version: 1

machine: stm32mp15-odyssey-basic

distro: poky
target: core-image-base

repos:
  meta-seeed-odyssey-stm32mp157c-basic:

  poky:
    url: "https://git.yoctoproject.org/git/poky"
    commit: ad597f4a54ec5b51677160d537b87b1b7e3828db
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-linux-mainline:
    url: https://github.com/betafive/meta-linux-mainline
    commit: 6dd33142d8c10cda482a15ebf04f079d535dcfad
    layers:
      .:

local_conf_header:
  features: |
    IMAGE_FEATURES += "allow-empty-password allow-root-login empty-root-password"
    IMAGE_FEATURES += "ssh-server-openssh"
    DISTRO_FEATURES += "wifi bluetooth ipv4 ipv6 usbhost"
    CORE_IMAGE_EXTRA_INSTALL += "usbutils i2c-tools wpa-supplicant"

